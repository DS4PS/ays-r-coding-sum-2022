# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              DS4PS
description:        Intro course in data programming in R

# Site subpath, e.g. /blog
url :               "http://ds4ps.org"
baseurl:            "/ays-r-coding-sum-2022"
course_url:         "http://ds4ps.org/ays-r-coding-sum-2022/"

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/


# calendly app for virtual office hours
calendly:  ''

# Header text on the left
brand:
    image:          # logo.svg  # e.g. logo.png, upload logo image file to /assets/img/ folder
    text:           "Coding in R"    # if the above "logo:" image variable  is not set, this text logo is displayed instead
       # in the default html file add extra fav icons to header for parts II and III


# header color set at assets/css/custom.css under default_nav and footer background-color

header:
- title: Syllabus
  url: 
- title: Course Schedule
  url: schedule/
- title: iCourse 
  url: https://gastate.view.usg.edu/d2l/home/2578896 
- title: Issues
  url: help/
- title: Textbook
  url: https://ds4ps.org/dp4ss/
- title: Resources
  url: resources/





# Default author settings
author:
    name:       Jamison Crawford
    github:     jamisoncrawford   # Github username for avatar

github_info:
    username:          DS4PS # Github location of the course
    branch:            main
    website-repo:      ays-r-coding-sum-2022
    course-repo:       ays-r-coding-sum-2022



# Social icons displayed in footer
social:
    email:
    website:
    facebook:       
    flickr:
    dribbble:
    github:
    googleplus:
    instagram:      
    linkedin:       
    pinterest:
    twitter:        
    vimeo:          
    youtube:        

# Twitter share button
twitter_username:


# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:   

# Google maps API key, get your key here: https://developers.google.com/maps/documentation/javascript/get-api-key
google_maps_api_key:

# Number of posts displayed on blog page
paginate: 10

# Blog path
paginate_path:      "layouts/datasets/:num/"

# Path to post content assets directory i.e post images, pdfs etc
post_assets:        /assets/posts/

post_css: /assets/css/posts

# Build settings
markdown:           kramdown
highlighter:        rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  docs:
    output: true


markdown: kramdown
kramdown:
  parse_block_html: true




